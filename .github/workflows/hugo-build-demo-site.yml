#      - run: cd ..

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

#      - run: find /home/runner/work -name package-lock.json
#      - run: find /home/runner/work -name hub-o -type d
#      - run: find /home/runner/work -name themes -type d

#      - name: Setup Node
#        uses: actions/setup-node@v3

name: GitHub Pages deploy Hub-o demo site

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Fetch the Hub-o theme
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod
          
